<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
</head>
<body>
    <input placeholder="enter your name here"
    id='userInput'
    size=60>
    <button onclick='userSubmit()'>Submit</button>
    <br>
    <p>
        <input placeholder="enter your city here"
        id='txt2'
        onkeyup="userSubmitA('txt2')">
    </p>
    <div id='result'></div>
    <script type="text/javascript">
        document.writeln('<p>Hello</p>');

        function userSubmit(){
            const UI=document.getElementById('userInput').value;
            document.getElementById('result').innerHTML=`You typed: ${UI}`;
    
        }
        function userSubmitA(v1){
            const UI=document.getElementById(v1).value;
            document.getElementById('result').innerHTML=`You typed: ${UI}`;

        }

    </script>    
    <script type="text/javascript">
        let x=5;
        /*The browser will not break '</scr'+'ipt'>*/
        console.writeln(x);

    </script>
    
</body>
</html>
