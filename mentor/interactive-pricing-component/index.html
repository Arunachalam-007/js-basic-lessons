<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive pricing component</title>

</head>
<body>
  <div class="bg-pattern">
    <img src="./images/bg-pattern.svg" class="bg-pattern-img">

  </div>

  <header class="header">
    <img src="./images/pattern-circles.svg" class="header-circle">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>

  </header>

  <div class="container"> 
    <div class="title">
      <h4>100k Pageviews</h4>
      
      $ /month

    </div>

    <input type="range" name="range" id="range">
  

  Monthly Billing
  Yearly Billing 25% discount

  <ul>
    <li>Unlimited websites</li>
    <li>100% data ownership</li>
    <li>Email reports</li>
  </ul>

  <button class="btn">Start my trial</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arunachalam</a>.
  </div>
</body>
</html>
